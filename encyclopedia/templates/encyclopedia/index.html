{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
        <a href="{% url 'entry' title=entry%}">
            <li>{{ entry }}</li>
        <a href="{% url 'edit' title=entry%}">
                <button>edit</button>
        {% endfor %}
    </ul>

{% endblock %}
