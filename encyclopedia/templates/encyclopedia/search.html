{% extends 'encyclopedia/layout.html'%}

{% block title %}
    Search
{% endblock %}
{% block body %}
    <h1>Items</h1>
        <ul>
            {% for entry in entries %}
            <a href="{% url 'entry' title=entry%}">
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
{%endblock%}
